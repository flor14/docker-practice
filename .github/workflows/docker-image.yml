name: Publish Dockerfile on DockerHub
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
    branches:
      - main
    paths: 
      - 'Dockerfile'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.33.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        RELEASE_BRANCHES: main
      id: bump
    - uses: actions/checkout@v3
    - name: Tag and prepare release
      id: tag_and_prepare_release
      uses: K-Phoen/semver-release-action@v1.3.1
      with:
        release_branch: master
        release_strategy: tag
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload release notes
      if: steps.tag_and_prepare_release.outputs.tag
      uses: Roang-zero1/github-create-release-action@v3
      with:
         created_tag: ${{ steps.tag_and_prepare_release.outputs.tag }}
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: flor14/dockerfile-practice # change this to your DockerHub username and repository
        username: ${{ secrets.DOCKER_USERNAME }} # you need to add your Docker username to this GitHub repo as a secret
        password: ${{ secrets.DOCKER_PASSWORD }} # you need to add your Docker password to this GitHub repo as a secret
        tags: "latest,${{ steps.bump.outputs.new_tag }}"
